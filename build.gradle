buildscript {
    dependencies {
        classpath 'com.h2database:h2:2.2.224'
    }
}

plugins {
    id 'application'
    id "org.flywaydb.flyway" version "11.7.2"
}

group = 'org.megasoft'
version = '1.0'

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation 'com.h2database:h2:2.2.224'
    implementation 'org.flywaydb:flyway-core:11.7.2'
    runtimeOnly 'com.h2database:h2:2.2.224'  // Add this line to ensure the runtime classpath includes the driver
}

application {
    mainClass = 'org.megasoft.App'
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
}

flyway {
    url = 'jdbc:h2:./target/megasoft_db'
    user = 'sa'
}

